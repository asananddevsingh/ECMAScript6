<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Default function argument values </title>
    <script>
        function myFunction(arg1, arg2 = 100) { // Assign default value to the argument.
            console.log(arguments); // It will give only number of passed arguments.
            console.log('Sum = ', arg1 + arg2);
        };
        myFunction(50);
    </script>
</head>

<body>
    <h3>See the console for results</h3>
</body>

</html>
