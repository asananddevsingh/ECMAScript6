<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fat arrow function</title>
    <script>

        /* using classical way*/
        var add = function (num1, num2){
            return num1 + num2;
        };

        console.log('Clasical way: ', add(1,3));

        /* using ES6 way */

        var sum = (fNum, sNum) => {
            return fNum + sNum;
        }

        console.log('ES6 way 1:', sum(4,5) );

        // If only one line of return is required.
        var sub = (fNum, sNum) => fNum - sNum;
        console.log('ES6 way 2:', sub(14,4));

        // If only one argument need to be passed and something needs to be returned.
        var greet = name => 'Welcome, ' + name;
        console.log('ES6 way 3:', greet('JavaScript'));

        // If you want to pass list of arguments.
        var print = (...argsList) => 'you have passed: ' + argsList;
        console.log('ES6 way 4:', print(1,2,3,4,5,6));


    </script>
</head>
<body>

</body>
</html>
